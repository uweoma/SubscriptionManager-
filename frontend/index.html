<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Subscription Manager</h1>
    <div id="subscription-form">
      <input type="text" id="name" placeholder="Subscription Name" />
      <input type="number" id="cost" placeholder="Cost" />
      <input type="text" id="frequency" placeholder="Frequency" />
      <input type="date" id="renewalDate" placeholder="Renewal Date" />
      <input type="text" id="category" placeholder="Category" />
      <button onclick="addSubscription()">Add Subscription</button>
    </div>
    <div id="subscriptions"></div>
    <div id="analytics">
      <h2>Analytics</h2>
      <p>Monthly Spending: $<span id="monthly-spending">0</span></p>
      <div id="category-spending"></div>
    </div>
    <div id="notifications">
      <h2>Upcoming Renewals</h2>
      <div id="renewal-notifications"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
